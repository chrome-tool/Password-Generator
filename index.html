<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <script src="assets/js/index.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <div class="password-generator">
        <label for="passwordLength">Password Length:</label>
        <input type="number" id="passwordLength" value="12" min="4" max="128" />
        <div class="checkbox">
          <input type="checkbox" id="includeLowercase" checked />
          <label for="includeLowercase">Include Lowercase Letters</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="includeUppercase" checked />
          <label for="includeUppercase">Include Uppercase Letters</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="includeNumbers" checked />
          <label for="includeNumbers">Include Numbers</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="includeSymbols" checked />
          <label for="includeSymbols">Include Symbols</label>
        </div>
        <button id="generatePasswordButton">Generate Password</button>
        <label for="password">Generated Password:</label>
        <input type="text" id="password" class="password-display" />
        <div id="password-strength" class="password-strength"></div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p></p>
      </div>
    </div>
  </body>
</html>
